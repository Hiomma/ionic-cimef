<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Not√≠cias
        </ion-title>
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let aux of listNoticias">
            <h2>{{aux?.titulo}}</h2>
            <p>Categoria: {{aux?.categoria?.nome}} - Criado em: {{aux?.createdAt}}</p>

            <ion-buttons>
                <ion-button (click)="alterar()">Alterar</ion-button>
                <ion-button (click)="excluir()">Excluir</ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
