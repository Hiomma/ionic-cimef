<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Adicionar Slide</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item class="itemAdicionar">
        <ion-label class="labelCampo" position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="nome" placeholder="Digite o título..."></ion-input>
    </ion-item>
    <ion-item class="itemAdicionar">
        <ion-label class="labelCampo" position="stacked">Descrição</ion-label>
        <ion-input [(ngModel)]="descricao" placeholder="Digite a Descrição..."></ion-input>
    </ion-item>
    <ion-item class="itemAdicionar">
        <ion-label class="labelCampo" position="stacked">Subdescrição</ion-label>
        <ion-input [(ngModel)]="subdescricao" placeholder="Digite a Subdescrição..."></ion-input>
    </ion-item>
    <ion-item class="itemAdicionar">
        <ion-label class="labelCampo">Ativado?</ion-label>
        <ion-toggle [(ngModel)]="ativado"></ion-toggle>
    </ion-item>

    <ion-label class="labelCampo" style="font-weight: 500">Galeria de Fotos</ion-label>
    <input multiple="multiple" style="display: none" type="file" (change)="arquivosSelecionados($event)" #fileInput>

    <ion-grid style="margin-top: 20px; overflow: hidden;">
        <ion-row>
            <ion-col>
                <ion-label style="top: 10px; position: relative;">
                    {{imagensSelecionadas != null ? imagensSelecionadas.length : 0}}
                    Imagem(ns) selecionadas</ion-label>
            </ion-col>
            <ion-col>
                <ion-button style="float: right;" (click)="fileInput.click()">Add.
                    Fotos
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" class="buttonAlterar" [disabled]="desabilitar()" (click)="adicionar()">
                        {{atualizar ? "Alt." : "Add."}} Slide
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" class="buttonCancelar" (click)="cancelar()">Cancelar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
