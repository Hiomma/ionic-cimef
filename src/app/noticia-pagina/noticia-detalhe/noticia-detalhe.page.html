<app-header-footer style="height: 100%">
    <div class="divNoticia">
        <div>
            <p class="pTituloNoticia">{{noticia?.manchete}}</p>
            <div class="divLinhaEmbaixo"></div>
        </div>

        <div [innerHTML]="noticia?.texto" class="divTextoNoticia">
        </div>

        <div class="divSlide">
            <ion-slides #slideFoto [options]="optionsSlide">
                <ion-slide *ngFor="let aux of noticia?.imagens">
                    <img class="imgNoticia" [src]="aux.url">
                </ion-slide>
            </ion-slides>
            <div class="divSetaEsquerda" (click)="moverSlide(false)">
                <ion-icon name="ios-arrow-dropleft"></ion-icon>
            </div>
            <div class="divSetaDireita" (click)="moverSlide(true)">
                <ion-icon name="ios-arrow-dropright"></ion-icon>
            </div>
        </div>
    </div>
</app-header-footer>
